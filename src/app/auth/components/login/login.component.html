<div class="login-container">
  <h2>Giriş Yap</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">E-posta</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="E-posta adresinizi girin"
        [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }"
        aria-describedby="email-error">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback" id="email-error">
        <div *ngIf="email?.errors?.['required']">
          E-posta alanı zorunludur.
        </div>
        <div *ngIf="email?.errors?.['email']">
          Geçerli bir e-posta adresi girin.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Şifrenizi girin"
        [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }"
        aria-describedby="password-error">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback" id="password-error">
        <div *ngIf="password?.errors?.['required']">
          Şifre alanı zorunludur.
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Giriş Yapılıyor...' : 'Giriş Yap' }}
    </button>

    <div class="extra-links">
       <span>Hesabınız yok mu?</span>
       <a routerLink="../register">Hemen Kayıt Olun</a>
    </div>

  </form>

  </div>
